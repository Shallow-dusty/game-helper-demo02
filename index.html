<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grimoire Web - Blood on the Clocktower</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Atmosphere -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color-bg: #0f0f10;
      --color-paper: #d4c5a9;
      --color-blood: #8a1c1c;
    }

    body {
      background-color: var(--color-bg);
      color: #e5e5e5;
      font-family: 'Crimson Text', serif;
      /* Main body font */
      /* overflow: hidden; - 移除，改在需要的组件上单独设置 */
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    /* 仅在游戏主界面阻止滚动 */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      touch-action: manipulation; /* Prevent double-tap zoom */
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
    }

    h1,
    h2,
    h3,
    h4,
    button,
    .font-cinzel {
      font-family: 'Cinzel', serif;
      /* Headings font */
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* Utility for wood/paper textures if needed later */
    .texture-paper {
      background-color: #eaddcf;
      background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
