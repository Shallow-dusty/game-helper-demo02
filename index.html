<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grimoire Web - Blood on the Clocktower</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Atmosphere -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color-bg: #0c0a09;
      --color-paper: #e7e5e4;
      --color-blood: #7f1d1d;
      --color-blood-bright: #dc2626;
      --color-gold: #b45309;
      --color-gold-bright: #fbbf24;
      --color-stone-dark: #1c1917;
      --color-stone-light: #a8a29e;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-paper);
      font-family: 'Crimson Text', serif;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    /* 仅在游戏主界面阻止滚动 */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    h1,
    h2,
    h3,
    h4,
    button,
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0c0a09;
      border-left: 1px solid #292524;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 4px;
      border: 1px solid #292524;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
      border-color: #78350f;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
      }

      50% {
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Utility classes */
    .glass-panel {
      background: rgba(12, 10, 9, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(168, 162, 158, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .text-shadow-glow {
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
