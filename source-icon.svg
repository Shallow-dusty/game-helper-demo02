<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 背景渐变 -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- 发光效果 -->
  <circle cx="512" cy="300" r="400" fill="url(#glowGradient)"/>

  <!-- 钟楼主体 -->
  <g transform="translate(512, 512)">
    <!-- 钟楼塔身 -->
    <path d="M -150 -200 L -100 200 L 100 200 L 150 -200 Z" fill="#2a2a3a" stroke="#8b5cf6" stroke-width="4"/>

    <!-- 钟楼顶部 -->
    <path d="M -180 -200 L 0 -300 L 180 -200 Z" fill="#3a3a4a" stroke="#8b5cf6" stroke-width="3"/>

    <!-- 十字架 -->
    <rect x="-20" y="-350" width="40" height="80" fill="#fbbf24"/>
    <rect x="-40" y="-300" width="80" height="30" fill="#fbbf24"/>

    <!-- 钟 -->
    <circle cx="0" cy="0" r="80" fill="#c9a961" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="0" cy="0" r="70" fill="#d4af37" opacity="0.8"/>

    <!-- 血滴装饰 -->
    <circle cx="-100" cy="100" r="15" fill="#dc2626" opacity="0.9"/>
    <circle cx="100" cy="120" r="12" fill="#dc2626" opacity="0.8"/>
    <path d="M -30 150 Q -25 165 -30 175" fill="none" stroke="#dc2626" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 30 160 Q 35 175 30 185" fill="none" stroke="#dc2626" stroke-width="8" stroke-linecap="round" opacity="0.8"/>

    <!-- 神秘符文 -->
    <text x="-50" y="40" font-size="40" fill="#8b5cf6" opacity="0.7" font-family="Georgia">✦</text>
    <text x="40" y="50" font-size="40" fill="#8b5cf6" opacity="0.7" font-family="Georgia">✦</text>

    <!-- 底部装饰线 -->
    <line x1="-120" y1="200" x2="120" y2="200" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- 四角装饰 -->
  <circle cx="50" cy="50" r="20" fill="#dc2626" opacity="0.3"/>
  <circle cx="974" cy="50" r="20" fill="#dc2626" opacity="0.3"/>
  <circle cx="50" cy="974" r="20" fill="#dc2626" opacity="0.3"/>
  <circle cx="974" cy="974" r="20" fill="#dc2626" opacity="0.3"/>
</svg>